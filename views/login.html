<!DOCTYPE html>
<html lang="en">
<head>

  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Plan Your Dine</a>
      <ul class="right hide-on-med-and-down">

      <ul id="nav-mobile" class="sidenav">
        <li><a href="/login">Login</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>

          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="text" class="validate">

            </div>
          </div>
        </form>
      </div>
      <br><br>
      <div class="row center">
        <a href="/postlogin" id="download-button" class="btn-large waves-effect waves-light orange">Login</a><br><br>

      </div>
    </div>
    <br><br>
  </div>

  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Memer Squad Co.</h5>

      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3">Team KAZC</a>
      </div>
    </div>
